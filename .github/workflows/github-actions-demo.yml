name: GitHub Actions Demo
on: 
  push:
    branches:
      - develop
jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]


    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - uses: actions/cache@v3
        with:
          cache: 'npm'
      - run: npm install
      - run: npm run build
      - run: pm2 restart all
